<div class="container">
    <div class="container">
        <div class="modal-header">
            <h5 class="modal-title">Solicitação de Sangue</h5>
            <span class="badge badge-pill bg-dark text-white mt-2 ml-2"
                *ngIf="solicitacaoIsLoad()">{{solicitacao.id}}</span>
            <a class="btn close" (click)="close()"><span aria-hidden="true">&times;</span></a>
        </div>
        <div class="modal-body">

            <div class="text-center text-danger" *ngIf="!solicitacaoIsLoad()">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>

            <div *ngIf="solicitacaoIsLoad()">
                <form>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Tipo(s) Sanguineo(s)</label> <br />
                            <span class="badge bg-danger text-white m-1"
                                *ngFor="let tipoSanguineo of solicitacao.tipoSanguineosList">{{tipoSanguineo.descricao}}</span>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Descrição</label>
                            <textarea class="form-control" rows="5" value="{{solicitacao.descricao}}"
                                disabled></textarea>
                        </div>
                        <div class="form-group col-md-3">
                            <label>N° Doadores Notificados</label>
                            <input type="text" class="form-control" value="{{solicitacao.doadoresNotificados}}"
                                disabled>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Raio de distancia: </label>
                            <input type="text" class="form-control" value="{{solicitacao.distancia}}" disabled>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
