<div class="container">
  <div class="container">
    <div class="modal-header">
      <h5 class="modal-title">{{municipioDetails.id}}</h5>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nome</label>
            <input type="text" class="form-control" value="{{municipioDetails.nome}}" disabled>
          </div>
          <div class="form-group col-md-6">
            <label>Estado</label>
            <input type="text" class="form-control" value="{{municipioDetails.estado.nome}}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>Latitude</label>
          <input type="text" class="form-control" value="{{municipioDetails.latitude}}" disabled>
        </div>
        <div class="form-group">
          <label>Longitude</label>
          <input type="text" class="form-control" value="{{municipioDetails.longitude}}" disabled>
        </div>
      </form>
    </div>
  </div>
</div>
